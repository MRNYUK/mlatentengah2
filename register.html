<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .register-container {
            background: #1f1f1f;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .register-container h2 { margin-bottom: 20px; font-weight: 600; }
        #registerForm { display: flex; flex-direction: column; gap: 15px; }
        .input-group { position: relative; text-align: left; }
        .input-group input, .input-group select {
            width: 100%; padding: 12px 12px 12px 40px;
            border: 1px solid #333; border-radius: 8px;
            background-color: #2b2b2b; color: #fff;
            transition: all 0.3s ease; box-sizing: border-box;
        }
        .input-group input:focus, .input-group select:focus {
            outline: none; border-color: #e74c3c;
            box-shadow: 0 0 0 2px rgba(231, 76, 60, 0.3);
        }
        .input-group .bi {
            position: absolute; left: 12px; top: 50%;
            transform: translateY(-50%); color: #999;
        }
        .toggle-password {
            position: absolute; right: 12px; top: 50%;
            transform: translateY(-50%); cursor: pointer; color: #999;
        }
        #registerForm button {
            background-color: #e74c3c; color: #fff;
            border: none; padding: 12px; border-radius: 8px;
            font-weight: 600; cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #registerForm button:hover { background-color: #c0392b; }
        .login-link { font-size: 14px; margin-top: 15px; }
        .login-link a { color: #e74c3c; text-decoration: none; font-weight: 500; }
        .login-link a:hover { text-decoration: underline; }
        .divider { margin: 20px 0; display: flex; align-items: center; }
        .divider span {
            flex-grow: 1; text-align: center; position: relative;
            font-size: 14px; color: #888;
        }
        .divider span::before, .divider span::after {
            content: ''; position: absolute; top: 50%;
            width: 40%; height: 1px; background-color: #333;
        }
        .divider span::before { left: 0; }
        .divider span::after { right: 0; }
        .g_id_signin { display: flex; justify-content: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>PENDAFTARAN</h2>
        <form id="registerForm">
            <div class="input-group">
                <span class="bi bi-person-fill"></span>
                <input type="text" id="fullname" placeholder="Nama Lengkap" required>
            </div>
            <div class="input-group">
                <span class="bi bi-person-circle"></span>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <span class="bi bi-envelope-fill"></span>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <span class="bi bi-phone"></span>
                <input type="tel" id="phone" placeholder="Nomor HP" required>
            </div>
            <div class="input-group">
                <span class="bi bi-person-vcard"></span>
                <select id="movie_series" class="form-select" required>
                    <option value="" disabled selected>-- Pilih Sebagai --</option>
                    <option value="Ketua Muda-Mudi">Ketua Muda-Mudi</option>
                    <option value="Wakil">Wakil</option>
                </select>
            </div>
            <div class="input-group">
                <span class="bi bi-lock"></span>
                <input type="password" id="password" placeholder="Password" required>
                <span class="bi bi-eye-slash toggle-password" id="togglePasswordReg"></span>
            </div>
            <div class="input-group">
                <span class="bi bi-lock"></span>
                <input type="password" id="confirm_password" placeholder="Konfirmasi Password" required>
                <span class="bi bi-eye-slash toggle-password" id="toggleConfirmPassword"></span>
            </div>
            <!-- Input upload foto profil -->
            <div class="input-group">
                <span class="bi bi-image"></span>
                <input type="file" id="profileImageInput" accept="image/*">
            </div>
            <button type="submit">Daftar</button>
        </form>
        <p class="login-link">Sudah punya akun? <a href="index.html">Masuk di sini</a></p>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const registerForm = document.getElementById("registerForm");

        registerForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const fullname = document.getElementById("fullname").value;
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const movieSeries = document.getElementById("movie_series").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            const profileImageFile = document.getElementById("profileImageInput").files[0];

            if (password !== confirmPassword) {
                alert("Konfirmasi password tidak cocok!");
                return;
            }

            let users = JSON.parse(localStorage.getItem("users")) || [];
            const userExists = users.some(u => 
                u.username === username || 
                u.email === email || 
                u.phone === phone
            );

            if (userExists) {
                alert("Username, Email, atau Nomor HP sudah terdaftar!");
                return;
            }

            const saveUser = (profileImageBase64) => {
                users.push({ fullname, username, email, phone, password, movieSeries, profileImage: profileImageBase64 });
                localStorage.setItem("users", JSON.stringify(users));
                alert("Pendaftaran berhasil! Silakan login.");
                window.location.href = "index.html";
            };

            if (profileImageFile) {
                const reader = new FileReader();
                reader.onload = function() {
                    saveUser(reader.result);
                };
                reader.readAsDataURL(profileImageFile);
            } else {
                saveUser("https://via.placeholder.com/100");
            }
        });

        // Toggle password
        document.getElementById('togglePasswordReg').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('bi-eye-slash');
            this.classList.toggle('bi-eye');
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function () {
            const confirmPasswordInput = document.getElementById('confirm_password');
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            this.classList.toggle('bi-eye-slash');
            this.classList.toggle('bi-eye');
        });
    });
    </script>
</body>
</html>
