<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-container {
            background: #1f1f1f;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            max-width: 350px;
            width: 100%;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-weight: 600;
        }
        #loginForm {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .input-group {
            position: relative;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #2b2b2b;
            color: #fff;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #e74c3c;
            box-shadow: 0 0 0 2px rgba(231, 76, 60, 0.3);
        }
        .input-group .bi {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
        }
        #loginForm button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #loginForm button:hover {
            background-color: #c0392b;
        }
        .register-link {
            font-size: 14px;
            margin-top: 15px;
        }
        .register-link a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: 500;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .divider {
            margin: 20px 0;
            display: flex;
            align-items: center;
        }
        .divider span {
            flex-grow: 1;
            text-align: center;
            position: relative;
            font-size: 14px;
            color: #888;
        }
        .divider span::before, .divider span::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #333;
        }
        .divider span::before {
            left: 0;
        }
        .divider span::after {
            right: 0;
        }
        .g_id_signin {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Masuk</h2>
        <form id="loginForm">
            <div class="input-group">
                <span class="bi bi-person"></span>
                <input type="text" id="usernameOrPhone" placeholder="Username atau No HP" required>
            </div>
            <div class="input-group">
                <span class="bi bi-lock"></span>
                <input type="password" id="password" placeholder="Password" required>
                <span class="bi bi-eye-slash toggle-password" id="togglePassword"></span>
            </div>
            <div class="input-group">
                <span class="bi bi-person-vcard"></span>
                <select id="loginMovieSeries" class="form-select" required>
                    <option value="" disabled selected>-- Pilih Sebagai --</option>
                    <option value="Ketua Muda-Mudi">Ketua Muda-Mudi</option>
                    <option value="Wakil">Wakil</option>
                </select>
            </div>
            <button type="submit">Masuk</button>
            <p class="register-link">Belum punya akun? <a href="register.html">Daftar di sini</a></p>
        </form>
        <div class="divider"><span>atau login dengan</span></div>
        <div id="g_id_onload"
            data-client_id="1068137116932-4vjamd4h054vg919fob8kr9k27ar6pvv.apps.googleusercontent.com"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left">
        </div>
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="app.js"></script>
</body>
</html>
